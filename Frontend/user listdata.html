<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- you will create  a table with -->
    <table class="table table-bordered" id="tblPostList">
        <thead>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
                

            </tr>
        </thead>
        <tbody id="tblData">

        </tbody>
    </table>



    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            //wrong concept::::: userId will load API after reaching to the post continue page. so you cannot implement the click event on it.
            var userId =  $('#tblPostList').on("click", ".btnViewPosts", function () {
                $(this).parent().closest('tr').val('userId');
            })
            $.get("https://jsonplaceholder.typicode.com/posts", function (listdata) {
                $.each(listdata, function (i, v) {
                    var html = `<tr>
                    <td>${v.userId}</td>
                    <td>${v.id}</td>
                    <td>${v.title}</td>
                    <td>${v.body}</td>
                    <td><input type="button" value="View Posts" class="btn btn-primary btn-sm btnViewPosts" userId="${v.userId}"></td>
                    </tr>`;
                    $("#tblPostList").find("tbody").append(html);
                })
                $('.btnViewPosts').click(function () {
                    var userId = $(this).attr("userId");
                    
                    window.location.href = 'postcontinue.html?userId=  '+ userId +'';
                })
            })
        })

    </script>
</body>

</html>
