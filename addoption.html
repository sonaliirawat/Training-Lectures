<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Option</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .error {
            border: solid red;
        }
    </style>
</head>

<body>
    <div class="container p-3 mb-2 bg-white text-dark">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label>Add Option</label>
                    <input class="form-control" type="text" id="txtAddOption" placeholder="Enter Anything">
                </div>
            </div>

            <div class="col-12 mt-3">

                <button type="button" class="btn btn-warning btn-lg btn-block" id="btnAddOption">Add Option</button>

            </div>
            <div class="col-6 mt-3">
                <div class="form-group">
                    <label>Options 1</label>
                    <select id="slOption1" class="form-control">
                        <option>-Select Option-</option>

                    </select>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="form-group">
                    <label>Options 2</label>
                    <select id="slOption2" class="form-control">
                        <option>-Select Option-</option>

                    </select>
                </div>
            </div>
            <div class="col-6 mt-3">

                <button type="button" class="btn btn-warning btn-lg btn-block" id="btnMoveRight">Move Right</button>

            </div>
            <div class="col-6 mt-3">

                <button type="button" class="btn btn-warning btn-lg btn-block" id="btnMoveLeft">Move Left</button>

            </div>
        </div>
    </div>


    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#btnAddOption').click(() => {
                $('#txtAddOption').removeClass('error');

                Text = $('#txtAddOption').val();
                
                if (Text == "") {
                    $('#txtAddOption').addClass('error');
                    return false;

                }




                $('#slOption1').append(new Option(Text));

                $('#txtAddOption').val('').focus();



            })
            $('#btnMoveRight').click(() => {
                $('#slOption1').removeClass('error');
                    Text1 = $('#slOption1 option:selected').remove().val();
                    if (Text1 == "-Select Option-" ) {
                        $('#slOption1').addClass('error');
                        return false;
                    }
                    $('#slOption2').append(new Option(Text1));
                    $('#slOption1').val('-Select Option-');
            })
            $('#btnMoveLeft').click(() => {
                $('#slOption1').removeClass('error');
                    Text2 = $('#slOption2 option:selected').remove().val();
                    if (Text2== "-Select Option-") {

                        $('#slOption2').addClass('error');
                        return false;
                    
                    }
                    $('#slOption1').append(new Option(Text2));
                    $('#slOption2').val('-Select Option-');
            })

        })
    </script>

</body>

</html>
