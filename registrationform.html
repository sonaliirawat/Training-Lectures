<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body class="p-3 mb-2 bg-warning text-dark">
  
  <div class="container p-3 mb-2 bg-white text-dark">
    <div class="row">
      <h1>Registration</h1>
      <div class="col-6 mt-3">
        <div class="form-group">
          <label>Full Name</label>
          <input class="form-control" type="text" id="txtFullName" placeholder="Enter your Name">
        </div>
      </div>
      <div class="col-6 mt-3">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" type="text" id="txtUsername" placeholder="Enter your Username">
        </div>
      </div>
      <div class="col-6 mt-3">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" id="txtEmail" placeholder="Enter your email">
        </div>
      </div>
      <div class="col-6 mt-3">
        <div class="form-group">
          <label>Phone Number</label>
          <input class="form-control" type="text" id="txtPhoneNumber" placeholder="Enter your NUmber">
        </div>
      </div>
      <div class="col-6 mt-3">
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="text" id="txtPassword" placeholder="Enter your password">
        </div>
      </div>
      <div class="col-6 mt-3">
        <div class="form-group">
          <label>Confirm Password</label>
          <input class="form-control" type="text" id="txtConfirmPassword" placeholder="Confirm your password">
        </div>
        

      </div>
      <div class="col-12 mt-3"><b>Gender</b></div>
      <div class="col-4 mt-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      </div>
      <div class="col-4 mt-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Female
          </label>
        </div>
        </div>
        <div class="col-4 mt-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Prefer not to say
            </label>
          </div>
          </div>
          <div class="col-12 mt-3">
            
            <button type="button" class="btn btn-warning btn-lg btn-block">Register</button>
          
            </div>


    </div>




  </div>

</body>

</html>
