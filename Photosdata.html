    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () { 
            var titleid = querystring('title');
            $.get("https://jsonplaceholder.typicode.com/albums/"+titleid+"", function (albumdata) {
                console.log(albumdata.title);
               $('#txtAlbumName').html(albumdata.title);
                
            })
            $.get("https://jsonplaceholder.typicode.com/photos?albumId="+titleid+"", function (photodata) {
                $.each(photodata, function (i, v) {
                    var html = `<div class="col-3"> <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="${v.thumbnailUrl}" alt="Card image cap">
                            <div class="card-body">
                            <h5 class="card-title">${v.title}</h5>
                            </div>
                        </div></div>`;
                    $("#dvPhotosList").append(html);
                })
                
               
            })
            function querystring(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }
        })


    </script>
