<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Option</title>
    <link rel="stylesheet" href="bootstrap.css">

</head>

<body>
    <div class="container">
        <div class="form-group">
            <label>Options 2</label>
            <select id="slOption" class="form-control">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>

            </select>
        </div>
        <div id="txtResult">
            Show Result Here...
        </div>
    </div>


    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#slOption').change(() => {
                var Text = $('#slOption option:selected').val();
                $('#txtResult').html("This is " + Text + ".");
            })
            $('#slOption').val('Male');
        })
    </script>


</body>

</html>
