<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Hisab Kitab</h1>
            <div class="col-4">
                <div class="form-group">
                    <label>Amount</label>
                    <input class="form-control" type="text" id="txtAmount">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label>Type</label>
                    <select id="slType" class="form-control">
                        <option>Credit</option>
                        <option>Debit</option>
                    </select>
                </div>
            </div>
            <div class="col-4 mt-3">
                <input type="button" value="Save" class="btn btn-success" id="btnSaveTransaction">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="tblTransactionList">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnSaveTransaction").click(function () {
                var amount = $('#txtAmount').val();
                var type = $('#slType option:selected').val();
                var html = `<tr>
                    <td>${amount}</td> 
                    <td>${type}</td>
                    <td><input type="button" value="Remove" class="btn btn-danger btn-sm"></td>
                    </tr>`;
                $('#tblTransactionList').find("tbody").append(html);
            });
          
        })
    </script>

</body>

</html>
