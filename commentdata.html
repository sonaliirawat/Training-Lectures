<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- you will create  a table with -->
    <table class="table table-bordered" id="tblPostList">
        <thead>
            <tr>
                <th>postId</th>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>


            </tr>
        </thead>
        <tbody id="tblData">

        </tbody>
    </table>



    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var postid = querystring("postId");
            
            $.get("https://jsonplaceholder.typicode.com/comments?postId="+postid+"", function (listdata) {
                $.each(listdata, function (i, v) {
                    var html = `<tr>
                    <td>${v.postId}</td>
                    <td>${v.id}</td>
                    <td>${v.name}</td>
                    <td>${v.email}</td>
                    <td>${v.body}</td>
                    
                    </tr>`;
                    $("#tblPostList").find("tbody").append(html);
                })

            })
            function querystring(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
            }
            
        })
      

    </script>
</body>

</html>
