    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var postid = querystring("postId");
            $.get("https://jsonplaceholder.typicode.com/posts/" + postid + "", function (amit) {
                console.log(amit.title);
                $('#titlePost').html(amit.title);

            })

            $.get("https://jsonplaceholder.typicode.com/comments?postId=" + postid + "", function (listdata) {
                $.each(listdata, function (i, v) {
                    var html = `<div class="card text-center col-5">
                        <div class="card-body">
                            <h5 class="card-title">${v.name}</h5>
                            <p class="card-text">${v.body}</p>
                            <p class="card-text"><small class="text-muted">${v.email}</small></p>
                        </div>
                    </div>`
                    /*`<tr>
                    
                    <td>${v.name}</td>
                    <td>${v.email}</td>
                    <td>${v.body}</td>
                    
                    </tr>`;*/
                    $("#dvCommentsList").append(html);
                })

            })
            function querystring(key) {
                key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
                var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
                return match && decodeURIComponent(match[1].replace(/\+/g, " "));
            }

        })


    </script>
