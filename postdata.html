    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {


            var userid = querystring("userId");
            $.get("https://jsonplaceholder.typicode.com/users/" + userid + "", function (amit) {
                console.log(amit.name);
                $('#titleUser').html(amit.name);

            })
            $.get("https://jsonplaceholder.typicode.com/posts?userId=" + userid + "", function (listdata) {

                $.each(listdata, function (i, v) {
                    var html = ` <div class="card col-4">
                        <h5 class="card-header">${v.title}</h5>
                        <div class="card-body">
                            
                            <p class="card-text">${v.body}</p>
                            <a href="#" class="btn btn-primary btnViewComments" postid="${v.id}">View Comments</a>
                        </div>
                    </div>`
                    /*var html = `<tr>
                    
                    <td>${v.title}</td>
                    <td>${v.body}</td>
                    <td><input type="button" value="View Comments" class="btn btn-primary btn-sm btnViewComments"  postid="${v.id}"></td>
                    </tr>`;*/
                    $("#dvPhotosList").append(html);
                })
                $('.btnViewComments').click(function () {
                    var postid = $(this).attr("postid");
                    window.location.href = 'commentdata.html?postId=' + postid;

                })
            })
            function querystring(key) {
                key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
                var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
                return match && decodeURIComponent(match[1].replace(/\+/g, " "));
            }
        })

    </script>
</body>
