<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- you will create  a table with -->
    <table class="table table-bordered" id="tblPostList">
        <thead>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody id="tblData">

        </tbody>
    </table>



    <script src="jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function () {
        var userid = querystring("userId");
            $.get("https://jsonplaceholder.typicode.com/posts?userId="+userid+"", function (listdata) {
                
                $.each(listdata, function (i, v) {
                    var html = `<tr>
                    <td>${v.userId}</td> 
                    <td>${v.id}</td>
                    <td>${v.title}</td>
                    <td>${v.body}</td>
                    <td><input type="button" value="View Comments" class="btn btn-primary btn-sm btnViewComments" postid="${v.id}"></td>
                    </tr>`;
                    $("#tblPostList").find("tbody").append(html);
                })
                $('.btnViewComments').click(function () {
                    var postid = $(this).attr("postid");
                    window.location.href = 'commentdata.html?postId=' +postid;
                })
            })
            function querystring(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }
        })

    </script>
</body>

</html>
